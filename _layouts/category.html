---
layout: episodes
type: archive
---

  <!-- Page Content -->
  <div class="container">

    <div class="row">
      <div class="col-md-8 mb-5">
        <h2>Watch {{ page.category }} Episodes Online</h2>
        {{ content }}
        <hr>
        <div class="anime-list">
           {% if site.categories[page.category] %}

            {% for post in site.categories[page.category] %}
                <div class="anime">
                  <h4 id="{{ post.title | slugify }}"><a href="{{ post.url | absolute_url }}">{{post.category}} {{ post.title }}</a></h4>
                </div>
            {% endfor %}

        {% else %}
          <p>There are no episodes in this anime.</p>
        {% endif %}
        </div>
      </div>
      <div class="col-md-4 mb-5">
        
      </div>
    </div>
    <!-- /.row -->


  </div>
  <!-- /.container -->
